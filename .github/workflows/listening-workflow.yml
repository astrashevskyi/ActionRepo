name: listening-workflow
run-name: "Workflow completion processing"

on:
  workflow_run:
    workflows: ["workflow"]
    types:
      - completed

permissions:
  actions: write

jobs:
  process-workflow-completion:
    runs-on: ubuntu-latest
    steps:
      - name: Write about results
        run: |
          echo ${{ github.event.workflow_run.conclusion == 'success' }}