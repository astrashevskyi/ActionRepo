name: trigger-workflow
run-name: "PR comments processing"

on:
  issue_comment:
    types: [created]

permissions:
  actions: write

jobs:
  dispatch-test-workflow:
    if: github.event.issue.pull_request && contains(github.event.comment.body, '/test')
    runs-on: ubuntu-latest
    steps:
      - name: Get PR branch
        uses: xt0rted/pull-request-comment-branch@v1
        id: comment-branch
      - name: Update PR branch
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GIT_TOKEN_CI }}
          script: |
            await github.rest.pulls.updateBranch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: ${{ github.event.issue.number }},
            });
      - name: Add Update comment to PR
        uses: actions/github-script@v6
        with:
          script: |
            await github.rest.issues.createComment({
              issue_number: ${{ github.event.issue.number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'PR branch updated ðŸ”ƒ'
            })
      - name: Dispatch event for workflow-1.yml
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GIT_TOKEN_CI }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: "workflow-1.yml",
              ref: "${{ steps.comment-branch.outputs.head_ref }}"
            });