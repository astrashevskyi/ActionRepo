name: using-flow

on:
  issue_comment:
    types: [created]
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      arg:
        type: string
        description: a workflow input
        required: true
        default: default_value

permissions:
  id-token: write
  actions: write
  contents: read
  pull-requests: write
  checks: write

jobs:
  run-workflow:
    if: contains(github.event.comment.body, '/test')
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "test executed"
